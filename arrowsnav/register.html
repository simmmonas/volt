<body>
    <div class="form">
        <div class="head" class="signup">
            <div class="login-tab" onclick="swap(this);" data-tab="login">
             ALREADY HAVE AN ACCOUNT   
      
         </div>
         
         <div class="signup-tab" onclick="swap(this);" data-tab="signup">
         
                  NEW TO VOLT
                
                 </div>
        </div>
 
        <div class="body" id="form-body">
            <div class="login">
                <div class="form-row">
                     <i class="fas fa-envelope fa-3x"> <input type="email" placeholder="email"> </i>
                   <i class="fas fa-lock fa-3x"> <input type="password" placeholder="password"> </i>
                   <button>Login</button>
                </div>
            </div>
 
            <div class="signup">
                
                 <div class="form-row">
                     <div class="supt">
                         <h2>SIGN UP</h2>
                         <i class="fab fa-facebook fa-3x"></i>
                         <h3>Continue with facebook to checkout faster</h3>
                 </div>
                     <h1 class="texts">Email</h1>
                      <input type="email" placeholder="Email">
                      <h1 class="texts">Name</h1>
                     <input type="password" placeholder="Name" pattern="[a-zA-Z0-9]+"> 
                     <h1 class="texts">Country</h1>
                     
                     <select class="custom-select">
                         <option value="0">Denmark</option>
                         <option value="1">Poland</option>
                         <option value="2">Sweden</option>
                         <option value="3">Norway</option>
 
                         <option value="4">France</option>
                         <option value="5">Belgium</option>
                         <option value="6">Germany</option>
                         <option value="7">Spain</option>
                       </select>
 
 
                     <h1 class="texts">Phone No</h1>
                     <input type="text" placeholder="Phone No.">
                     <h1 class="texts">Password</h1>
                     <input type="password" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    <input type="submit" class="submitbtn">
                 </div>
             </div>
        </div>
    </div>
    
 <!--pattern="[A-Za-z]{3}"-->
